<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .form-container h2 {
            text-align: center;
            color: #333;
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        .form-container input[type="text"],
        .form-container input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            color: white;
        }

        .form-container button.inserir {
            background-color: #4CAF50;
        }

        .form-container button.alterar {
            background-color: #2196F3;
        }

        .form-container button.deletar {
            background-color: #f44336;
        }

        .form-container button.listar {
            background-color: #ff9800;
        }

        .form-container button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Cadastro de Livro</h2>
        <form action="crud_livros.php" method="post">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo">

            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo">

            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor">

            <label for="data_lancamento">Data de Lançamento:</label>
            <input type="date" id="data_lancamento" name="data_lancamento">

            <button type="submit" name="inserir" value="inserir" class="inserir">Inserir</button>
            <button type="submit" name="alterar" value="alterar" class="alterar">Alterar</button>
            <button type="submit" name="deletar" value="deletar" class="deletar">Deletar</button>
            <button type="submit" name="listar" value="listar" class="listar">Listar</button>
        </form>
    </div>

</body>
</html>

</body>
</html>
